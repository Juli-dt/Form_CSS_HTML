<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Formulario con Validación</title>
</head>
<body>

<!-- form reusado de un proyecto viejo -->
  <main>
    <form action="#" method="POST">
      
      <fieldset>
        <legend>Información Personal</legend>

        <div>
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required minlength="3" maxlength="50" 
                 placeholder="Introduce tu nombre" 
                 title="El nombre debe tener entre 3 y 50 caracteres.">
        </div>

        <div>
          <label for="apellido">Apellido:</label>
          <input type="text" id="apellido" name="apellido" required minlength="3" maxlength="50" 
                 placeholder="Introduce tu apellido" 
                 title="El apellido debe tener entre 3 y 50 caracteres.">
        </div>

        <div>
          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" name="email" required 
                 placeholder="ejemplo@correo.com" 
                 title="Introduce un correo electrónico válido.">
        </div>

        <div>
          <label for="telefono">Número de teléfono:</label>
          <input type="tel" id="telefono" name="telefono" pattern="^\+?[0-9]{1,4}?[-. ]?(\(?\d{1,3}?\)?[-. ]?)?[\d- ]{3,10}$"
                 placeholder="Ejemplo: +34 123 456 789" 
                 required 
                 title="Introduce un número de teléfono válido (ejemplo: +34 123 456 789)">
        </div>
      </fieldset>


      <fieldset>
        <legend>Inicio de sesión</legend>

        <div>
          <label for="contraseña">Contraseña:</label>
          <input type="password" id="contraseña" name="contraseña" required minlength="8" 
                 placeholder="Contraseña (mínimo 8 caracteres)" 
                 title="La contraseña debe tener al menos 8 caracteres.">
        </div>

        <div>
          <label for="confirmar-contraseña">Confirmar Contraseña:</label>
          <input type="password" id="confirmar-contraseña" name="confirmar-contraseña" required 
                 minlength="8" 
                 placeholder="Confirmar contraseña" 
                 title="Por favor, confirma la contraseña.">
        </div>
      </fieldset>


      <fieldset>
        <legend>Preferencias</legend>

        <div>
          <label for="fecha-nacimiento">Fecha de nacimiento:</label>
          <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>
        </div>

        <div>
          <label for="color-favorito">Color favorito:</label>
          <input type="color" id="color-favorito" name="color-favorito">
        </div>

        <div>
          <label for="terminos">Acepto los términos y condiciones</label>
          <input type="checkbox" id="terminos" name="terminos" required>
        </div>
      </fieldset>

      <div>
        <button type="submit">Enviar</button>
      </div>
    </form>
  </main>

</body>
</html>
